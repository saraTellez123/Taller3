<!--Estructura de la app -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="./src/main.js"></script>
    <link rel="stylesheet" href="./src/css/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
</head>
<body>
       <section class="card">
            <h1 id="pokemon-name"></h1>
            <img id="pokemon-img" src="" alt="">
            <p id="pokemon-id"></p>
            <div class="types">
                <span></span>
            </div>
            <button id="prev">‹</button>
        <button id="next">›</button>
           <!--Boton para abrir los stats -->
        <button id="openModal"> Stats</button>
        </section>

 
    

    <!--Modal oculto -->
        <div id="pokemon-modal" class="modal hidden">
            <div class="modal-content">
                <span id="close-modal">&times;</span>
                <h2 id="modal-name"></h2>
                <img id="modal-img" src="" alt="pokemon grande">
                <p id="modal-id" class="pokemon-id"></p>

                <div class="modal-info">
                    <p><strong>Altura:</strong> <span id="modal-height"></span> m</p>
                    <p><strong>Peso:</strong> <span id="modal-weight"></span> kg</p>
                    <p><strong>Habilidades:</strong> <span id="modal-abilities"></span></p>
                </div>

                <div id="modal-stats" class="modal-stats"></div>
                <!-- Botón para mostrar evoluciones -->
                <button id="toggle-evolutions">Ver Evoluciones</button>

                <!-- Contenedor de evoluciones (inicialmente vacío) -->
                <div id="modal-evolutions" class="modal-evolutions hidden"></div>
                
            </div>
        </div>
</body>
</html>
